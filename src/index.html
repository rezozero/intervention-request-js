<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
    <title>Intervention Request</title>
</head>
<body>

    <intervention-request
        alt="Cherry Blossom"
        src="cherry-blossom.jpg"
        base-url="http://localhost:8484/assets"
        classes="class1,class2"
        formats='[{"media":"screen","sizes":"50vw","srcset":[{"fit":"800x600", "rule": "800w"}, {"fit":"1200x800", "rule": "1200w"}]}]'
    >
        <p slot="before">© 2020 Cherry Blossom</p>
    </intervention-request>

    <intervention-request
            alt="Cherry Blossom"
            src="cherry-blossom.jpg"
            base-url="http://localhost:8484/assets"
            formats='[{"srcset":[{"fit":"800x600", "rule": "800w"}, {"fit":"1200x800", "rule": "1200w"}]}]'
    >
        <p slot="before">© 2020 Cherry Blossom</p>
    </intervention-request>

    <intervention-request
        alt="Image sans source"
        strategy="window.strategy">
    </intervention-request>

    <intervention-request
        src="https://res.cloudinary.com/demo/image/upload/w_0.5/sample.jpg"
        classes="class1 class2"
        embed>
    </intervention-request>

    <script>
        /**
         * Override intervention request default configurations
         * @type InterventionRequestConfigurations
         */
        window.interventionRequestJS = {
            strategy: 'default',
            baseUrl: 'http://intervention.local/assets',
            defaultMediaOptions: {
                quality: 1,
                progressive: false
            }
        }

    </script>

    <script type="module" src="/build/intervention-request.esm.js"></script>
    <script nomodule src="/build/intervention-request.js"></script>

</body>
</html>
